<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./images/counting.png">
    <script defer src="./script.js"></script>
</head>
<body>
    <h3>Counter</h1>
    <h2 id="count">0</h3>
    <div class="increment-decrement-buttons">
        <button id="increment" onclick="increment()">+</button>
        <span></span>
        <button id="decrement" onclick="decrement()">-</button>
    </div>
    <div class="increment-decrement-by">
        <p>Increment / Decrement by:</p>
        <input id="input-number" type="number" onchange="changeInputNumber()" value="1">
    </div>
    <button id="reset-button" onclick="reset()">Reset</button>
</body>
</html>
